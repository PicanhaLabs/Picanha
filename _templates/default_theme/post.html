<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
	{{> includes}}
</head>
<body>	
	{{> header}}
	
	{{#post}}
	
	<div class="post-header">
		<h1>{{title}}</h1>
		<h2>Author: {{author}}</h2>
		<h3>Categories: {{categories}}</h3>
		<h3>Tags: {{tags}}</h3>
	</div>
	
	<div class="post-content">
		{{{body}}}
	</div>
	
	{{/post}}
</body>
</html>
